<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banner Design</title>
</head>
<style>
    img {
        width: 1545px;
        padding: 10px;
    }
</style>

<body>
    <h1>Banner Design</h1>
    <h2>2023 청년부 여름수련회 배너 디자인</h2>
    <h3>개요</h3>
    <p>교회 청년부 여름 수련회 홍보를 위한 웹 배너 디자인으로 주제 “나는 GC!(하나님의 자녀)”를 시각적으로 전달하기 위해 제작<br>
        따뜻하고 밝은 톤의 일러스트와 컬러를 활용해 신앙적 메시지와 여름 분위기를 동시에 표현</p>
    <h3>사용 기술</h3>
    <p>Adobe Photoshop, Illustrator</p>
    <h3>작업 방식</h3>
    <p>레이아웃 구성, 색상 팔레트 설정, 타이포그래피 조정, 일러스트 배치 및 리터칭</p>
    <h3>디자인 포인트</h3>
    <p>PNG (웹 배너용, 반응형 고려)</p>
    <img src="./imges/banner1.png" alt="banner1">
    <img src="./imges/banner2.png" alt="banner2">
</body>
